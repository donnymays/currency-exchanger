<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">

      <h1>Currency  Exchanger!</h1>
      <p>Exchange currency from USD</p>
      
      <label for="amount">Enter an amount in USD</label>
      <input id="keyword" type="text">
      <select class="currencySelect">
        <option selected>Choose currency converted to:</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="RUB">RUB</option>
      </select>
      <button class="btn-success" id="exchangeButton">Exchange!</button>

    <div class="showErrors"></div>
    <div class="showResults"></div>
  </div>
</body>
</html>

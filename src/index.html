<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Currency  Exchanger!</h1>
  </div>
  <div class="container" id="top-container">
    <h2>Exchange currency from USD</h2>
      
    <label for="dollarAmount">Enter an amount in USD</label>
    <input id="dollarAmount" type="text">
    <select class="currencySelect">
      <option selected>Choose currency converted to:</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="RUB">RUB</option>
    </select>
    <button class="btn-dark-outline" id="convertToButton">Exchange!</button>
    <div class="showErrors"></div>
    <div class="showResults1"></div>
  </div>
  <div class="container" id="bottom-container">
    <h2>Exchange currency into USD</h2>
    
    <label for="currencyAmount">Enter Amount:</label>
    <input id="currencyAmount" type="text">
    <select class="currencyFromSelect">
      <option selected>Choose currency converted from:</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="RUB">RUB</option>
    </select>
    <button class="btn-dark-outline" id="convertFromButton">Exchange!</button>
    <div class="showErrors"></div>
    <div class="showResults2"></div>
  </div>
</body>
</html>

<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">

      <h1>Currency  Exchanger!</h1>
      <p>Exchange currency from USD</p>
      
      <label for="dollarAmount">Enter an amount in USD</label>
      <input id="dollarAmount" type="text">
      <select class="currencySelect">
        <option selected>Choose currency converted to:</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="RUB">RUB</option>
      </select>
      <button class="btn-success" id="convertToButton">Exchange!</button>



    <div class="showErrors"></div>
    <div class="showResults"></div>

    <h1>Currency  Exchanger!</h1>
    <p>Exchange currency into USD</p>
    
    <label for="amount">Enter Amount:</label>
    <input id="amount" type="text">
    <select class="currencyFromSelect">
      <option selected>Choose currency converted from:</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="RUB">RUB</option>
    </select>
    <button class="btn-success" id="convertFromButton">Exchange!</button>



  <div class="showErrors"></div>
  <div class="showResults"></div>
  </div>
</body>
</html>
